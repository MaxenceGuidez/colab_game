<!DOCTYPE html>
<html lang='fr'>
<head>
    <title>COlab</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html,
        body {
            font-family: Helvetica, serif;
            text-align: center;
            height: 100%;
            width: 100%;
            color: #FFF;
            background-image: linear-gradient(to bottom right, #0067C6, #8370EC, #8370EC);
        }

        p {
            font-size: 40px;
            height: 100px;
            padding: 1em;
        }

        div#filter {
            position: absolute;
            top: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        div#filter p {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 2;
            padding: 0;
            width: fit-content;
            height: fit-content;
            font-size: 14em;
            transform: translate(-50%, -50%);
        }

        div#chrono {
            font-size: 5vh;
            margin: 1em;
            text-align: end;
            font-weight: bold;
            color: #77E6B0;
        }

        p#question {
            height: fit-content;
            font-size: 6vh;
        }

        div#content {
            display: grid;
            grid-template-rows: auto auto auto;
        }

        div#grid {
            display: grid;
            grid-template-columns: 50% 50%;

            width: 80%;
            height: fit-content;
            min-height: 20%;
            margin: auto;
        }

        p#redOption,
        p#greenOption {
            font-size: 5vh;
            height: fit-content;
            margin: 0.5em 0;
            padding: 0.5em;
            text-align: center;
            color: #FFF;
        }

        div#redCircle,
        div#greenCircle {
            height: 80px;
            width: 80px;
            background-color: #F00;
            border: #000 2px solid;
            border-radius: 50%;
            margin: 1em auto;
        }

        div#greenCircle {
            background-color: #080;
        }
    </style>
</head>
<body>
<div id='filter'>
    <p id='iconPara'></p>
</div>

<div id='content'>
    <div id='chrono'>00m 00s 000ms</div>

    <p id='question'>%QUESTION%</p>

    <div id='grid'>
        <p id='redOption'>%RED%</p>
        <p id='greenOption'>%GREEN%</p>
        <div id='redCircle'></div>
        <div id='greenCircle'></div>
    </div>
</div>

<script>
    // WS
    let websocket;
    let gateway = `ws://${window.location.hostname}/ws`;

    // HTML ELEMENTS
    let filter = document.querySelector('#filter');
    let iconPara = document.querySelector('#iconPara');
    let paragraphQuestion = document.querySelector('#question');
    let paragraphRed = document.querySelector('#redOption');
    let paragraphGreen = document.querySelector('#greenOption');
    let icons = ['✔', '✖'];

    // CHRONOS
    let startTime;
    let intervalId;

    window.addEventListener('load', onLoad);
    startChrono();

    // WS FUNCTIONS
    function onLoad(event) {
        initWebSocket();
    }

    function initWebSocket() {
        console.log('Trying to open a WebSocket connection...');
        websocket = new WebSocket(gateway);
        websocket.onopen = onOpen;
        websocket.onclose = onClose;
        websocket.onmessage = onMessage;
    }

    function onOpen(event) {
        console.log('Connection opened');
    }

    function onClose(event) {
        console.log('Connection closed');
        setTimeout(initWebSocket, 2000);
    }

    function onMessage(event) {
        if (isJsonString(event.data)) {
            let dataJSON = JSON.parse(event.data);

            let filterOpacity = '1';
            let filterColor = '#FF5050';
            let iconColor = '#F00';
            let delay = 2000;
            iconPara.innerText = icons[1];

            if (dataJSON.isLastVictory == '') {
                filterOpacity = '0';
                filterColor = '';
                iconColor = '';
                iconPara.innerText = '';
            } else {
                if (dataJSON.isLastVictory == '1') {
                    filterOpacity = '1';
                    filterColor = '#50FF50';
                    iconColor = '#0F0';
                    delay = 500;
                    iconPara.innerText = icons[0];
                }
            }

            filter.style.opacity = filterOpacity;
            filter.style.backgroundColor = filterColor;
            iconPara.style.color = iconColor;

            setTimeout(() => {
                filter.style.opacity = '0';
                filter.style.backgroundColor = '';
                iconPara.style.color = '';
            }, delay);

            paragraphQuestion.innerText = dataJSON.newQuestion;
            paragraphGreen.innerText = dataJSON.newGreen;
            paragraphRed.innerText = dataJSON.newRed;
        } else {
            if (event.data === 'RESET') {
                document.cookie = '';
                window.location.href = '/';
            } else if (event.data === 'WIN') {
                endGame(true);
            } else if (event.data === 'LOSE') {
                endGame(false);
            }
        }
    }

    // CHRONOS FUNCTIONS
    function startChrono() {
        startTime = Date.now();
        intervalId = setInterval(updateChrono, 1);
    }

    function updateChrono() {
        const currentTime = Date.now() - startTime;
        const minutes = Math.floor(currentTime / 60000);
        const seconds = Math.floor((currentTime % 60000) / 1000);
        const milliseconds = currentTime % 1000;

        const formattedTime = `${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s ${String(milliseconds).padStart(3, '0')}ms`;
        document.getElementById('chrono').textContent = formattedTime;
        document.cookie = 'chrono=' + formattedTime;
    }

    // OTHERS FUNCTIONS
    function isJsonString(str) {
        try {
            JSON.parse(str);
        } catch (e) {
            return false;
        }
        return true;
    }

    function endGame(isVictory) {
        document.cookie = 'isvictory=' + isVictory;
        window.location.href = '/end';
    }
</script>
</body>
</html>
